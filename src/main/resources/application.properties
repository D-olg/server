spring.application.name=server
spring.datasource.url=jdbc:postgresql://localhost:5432/ebo_project_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.file.path=logs

# Logging configuration
logging.file.name=logs/spring.log
logging.pattern.file=%date{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5level %pid --- [%thread] %logger{36} : %msg%n
logging.level.root=INFO
logging.level.com.coursework=DEBUG
logging.level.org.hibernate=INFO
